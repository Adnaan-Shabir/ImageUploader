<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container mx-auto  my-5  rounded  shadow-lg">
        <div class="mx-0 px-5 bg-dark rounded text-center text-white">
            <h1 class="text-success m-2">Image Uploader</h1>
            <form  action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="py-2">
                    {{form}}
                    
                    <input  type="submit" class="btn btn-success" value="Upload">
                </div>
            </form>
        </div>
        <div class="row">
            {% for x in img%}
            <div class="image-container col-sm-4">
                <div class=" card m-2">
                    <img src="{{x.photo.url}}" alt="" class="card-img-top img-fluid" >
                </div>
                <div class="card-footer text-center">
                    <p>{{x.date}}</p>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
